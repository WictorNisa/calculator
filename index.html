<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <section class="calc-wrapper">
        <div class="calc-container">
          <div class="previous-output"></div>
          <div class="output-container"></div>
          <button class="reset-btn">C</button>

          <div class="empty"></div>
          <div class="empty"></div>
          <button class="operator divided-btn">/</button>
          <button class="number numberSeven-btn">7</button>
          <button class="number numberEight-btn">8</button>
          <button class="number numberNine-btn">9</button>
          <button class="operator multiply-btn">*</button>
          <button class="number numberFour-btn">4</button>
          <button class="number numberFive-btn">5</button>
          <button class="number numberSix-btn">6</button>
          <button class="operator subtraction-btn">-</button>
          <button class="number numberOne-btn">1</button>
          <button class="number numberTwo-btn">2</button>
          <button class="number numberThree-btn">3</button>
          <button class="operator addition-btn">+</button>
          <div class="empty"></div>
          <button class="number numberZero-btn">0</button>
          <button class="decimal comma-btn">,</button>
          <button class="equals-btn">=</button>
        </div>
      </section>
    </main>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
